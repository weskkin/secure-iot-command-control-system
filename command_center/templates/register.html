<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Secure IoT Command Center</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container small">
        <div class="header simple">
            <h1>üìù Register</h1>
        </div>

        <!-- Flash error messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/register">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <div id="password-errors"></div>
            <button type="submit">Create Account</button>
        </form>

        <p class="text-center" style="margin-top: 15px;">
            Already have an account? <a href="/login">Login here</a>
        </p>
    </div>

    <script  nonce="{{ csp_nonce() }}">
        document.getElementById('password').addEventListener('input', function(e) {
            const errors = [];
            const value = e.target.value;
            const errorDiv = document.getElementById('password-errors');

            // Server-side compatible validation
            if (value.length < 12) errors.push("‚úó At least 12 characters");
            if (!/[A-Z]/.test(value)) errors.push("‚úó At least 1 uppercase letter");
            if (!/[a-z]/.test(value)) errors.push("‚úó At least 1 lowercase letter");
            if (!/\d/.test(value)) errors.push("‚úó At least 1 number");
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(value)) errors.push("‚úó At least 1 special character");

            errorDiv.innerHTML = errors.join('<br>');
        });
    </script>
</body>
</html>
