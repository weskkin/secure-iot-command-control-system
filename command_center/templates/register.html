<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Secure IoT Command Center</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container small">
        <div class="header simple">
            <h1>üìù Register</h1>
        </div>

        <!-- Flash error messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/register">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div class="form-group">
                <input type="text" name="first_name" placeholder="First Name" required>
            </div>
            
            <div class="form-group">
                <input type="text" name="last_name" placeholder="Last Name" required>
            </div>
            
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            
            <div class="form-group">
                <input type="text" name="sector" placeholder="Sector/Department" required>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <div id="password-errors"></div>
            </div>
            
            <div class="form-group">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <div id="confirm-error"></div>
            </div>
            
            <button type="submit">Create Account</button>
        </form>

        <p class="text-center" style="margin-top: 15px;">
            Already have an account? <a href="/login">Login here</a>
        </p>
    </div>

    <script nonce="{{ csp_nonce() }}">
        const passwordInput = document.getElementById('password');
        const confirmInput = document.querySelector('input[name="confirm_password"]');
        const passwordError = document.getElementById('password-errors');
        const confirmError = document.getElementById('confirm-error');
        
        function validatePassword() {
            const errors = [];
            const value = passwordInput.value;
            
            if (value.length < 12) errors.push("‚úó At least 12 characters");
            if (!/[A-Z]/.test(value)) errors.push("‚úó At least 1 uppercase letter");
            if (!/[a-z]/.test(value)) errors.push("‚úó At least 1 lowercase letter");
            if (!/\d/.test(value)) errors.push("‚úó At least 1 number");
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(value)) errors.push("‚úó At least 1 special character");
            
            passwordError.innerHTML = errors.join('<br>');
            validateConfirm();
            return errors.length === 0;
        }
        
        function validateConfirm() {
            if (passwordInput.value !== confirmInput.value) {
                confirmError.textContent = "‚úó Passwords do not match";
                return false;
            }
            confirmError.textContent = "";
            return true;
        }
        
        passwordInput.addEventListener('input', validatePassword);
        confirmInput.addEventListener('input', validateConfirm);
        
        document.querySelector('form').addEventListener('submit', (e) => {
            if (!validatePassword() || !validateConfirm()) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
